<!DOCTYPE html>
<html>
<head>
  <title>Lesson 5 - Create an Animated Text Effect</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<section class="center">
  <h1>
    <span>
      My favorite food is
    </span>
    <span class="words-wrapper">
      <!-- Animating each letter, so need to wrap each in a letter -->
      <b class="visible"><i>s</i><i>u</i><i>s</i><i>h</i><i>i</i></b>
      <b><i>p</i><i>i</i><i>z</i><i>z</i><i>a</i></b>
      <b><i>s</i><i>t</i><i>e</i><i>a</i><i>k</i></b>
    </span>
  </h1>
</section>

<script type="text/javascript" src="change.words.js"></script>

</body>
</html>
