<!DOCTYPE html>
<html>
<head>
  <title>Lesson 2 - Tooltip</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<section>
  <div class="center">
    <a class="trigger" href="#0">
      <!-- To wrap the content, enabling an overflow: hidden attribute -->
      <span>
        <!-- ARIA is to help those with assistive technologies use your site -->
        <!-- Sometimes you want to hide things from ARIA, such as this case -->
        <!-- with the icon -->
        <em>Download</em><i aria-hidden="true"></i>
      </span>
    </a>
  </div>    
</section>


</body>
</html>
